<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>

<body>
    <div class="antialiased bg-gray-50 dark:bg-gray-900">
        <nav
            class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
            <div class="flex flex-wrap justify-between items-center">
                <div class="flex justify-start items-center">
                    <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation"
                        aria-controls="drawer-navigation"
                        class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Toggle sidebar</span>
                    </button>
                    <a href="#" class="flex items-center justify-between mr-4">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Welcome 
                            {{ user.username }}</span>
                    </a>
                </div>

                <div class=" items-center lg:order-2">

                    <!-- Dropdown Profile -->
                    <button type="button"
                        class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="dropdownUserAvatarButton" aria-expanded="false" data-dropdown-toggle="dropdownAvatar">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 rounded-full"
                            src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png"
                            alt="user photo" />
                    </button>
                </div>
            </div>
        </nav>

        <!-- Dropdown menu -->
        <div class="hidden absolute top-16 right-8 my-4 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
            id="dropdownAvatar">
            <div class="py-3 px-4">
                <span class="block text-sm font-semibold text-gray-900 dark:text-white">
                    {{ user.first_name }} {{ user.last_name }} </span>
                <span class="block text-sm text-gray-900 truncate dark:text-white">
                    {{ user.email }}</span>
            </div>
            
            <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                <li>
                    <a href="{% url 'accounts_app:edit_profile' user_id=profile_user_id %}"
                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">
                        Edit Profile</a>
                    <a href="#"
                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">
                        Chang Password</a>
                </li>
            </ul>
        
            <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                <li>
                    <a href="{% url 'accounts_app:logout' %}"
                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign
                        out</a>
                </li>
            </ul>
        </div>

        <main class="p-4 md:ml-64 h-auto pt-20">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg dark:border-gray-600 h-32 md:h-64"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"></div>
            </div>
            <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"></div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
                <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"></div>
            </div>
        </main>
    </div>

    <script>
        // JavaScript for toggling the dropdown visibility
        document.getElementById("dropdownUserAvatarButton").addEventListener("click", function () {
            var dropdown = document.getElementById("dropdownAvatar");
            dropdown.classList.toggle("hidden");
        });

        document.getElementById("Update_profile_button").addEventListener("click", function (event) {
            event.preventDefault(); // ป้องกันการ reload หน้า
            var dropdown = document.getElementById("Dropdown_update_profile");
            dropdown.classList.toggle("hidden");
        });

        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById('readProductButton').addEventListener('click', function (event) { event.preventDefault(); var drawer = document.getElementById('readProductDrawer'); drawer.classList.remove('hidden'); drawer.classList.add('block', 'drawer-open'); });
            document.getElementById('closeDrawerButton').addEventListener('click', function (event) { event.preventDefault(); var drawer = document.getElementById('readProductDrawer'); drawer.classList.remove('block', 'drawer-open'); drawer.classList.add('hidden'); });
        });
    </script>

</body>

</html>
